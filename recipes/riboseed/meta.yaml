{% set name = "riboSeed" %}
{% set version = "0.4.80" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a93c9f238f2b9e27f0ab9aa1df59b762bf19d2114cb2acd325137a3cba69572a" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: generic
  entry_points:
    - ribo = riboSeed.ribo:main

requirements:
  host:
    - python 3.5.*
    - setuptools
    - biopython
    - pysam
    - jenkspy
    - pyaml
    - matplotlib
    - pandas
    - coverage
    - nose
    - networkx
    - bcbiogff
  run:
    - python 3.5.*
    # python reqs
    - biopython
    - jenkspy
    - pyaml
    - pysam
    - matplotlib
    - pandas
    - coverage
    - nose
    - networkx
    - bcbiogff
    # sys reqs
    - barrnap
    - mafft
    - prank
    - blast
    - spades ==3.9.0
    - bwa
    - samtools
    - bcftools
    - skesa
    #  this was broken, but should be resolved
    #  but quast is currently not being conda built for python 3 because some tests fail :(
    - quast >=4.6.3

test:
  imports:
    - riboSeed
  commands:
    - ribo

    - ribo scan -h
    - ribo select -h
    - ribo stack -h
    # the following tests are excluded until issue with mpl/Xserver gets sorted out, sorry!
    - ribo run -h
    - ribo seed -h
    - ribo snag -h
    - ribo sketch -h
    - $PYTHON -m unittest tests.test_conda
    # run this for local builds, but dont waste the bioconda resources
    # this takes about 5 minutes to run by itself
    # - ribo try

about:
  home: https://github.com/nickp60/riboSeed
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'riboSeed: assemble across rDNA regions'
  description: "Genome assembly polisher to bridge rDNA gaps"
  dev_url: 'https://github.com/nickp60/riboSeed'

extra:
  recipe-maintainers:
    - nickp60
